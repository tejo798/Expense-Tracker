<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            background:linear-gradient(rgba(111, 98, 198, 0.7), rgba(91, 98, 202, 0.7)), /* Add a semi-transparent black overlay */
            url('mp1.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 5px;
            left: 10px;
            background-color: blue;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: rgb(65, 140, 215);
        }

        table thead th {
            background-color: #007BFF; /* Blue color for table headings */
            color: white;
            padding: 10px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
    
    .filter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .filter-by-date,
    .filter-by-category {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .filter-by-date label,
    .filter-by-category label {
        font-weight: bold;
    }

    .filter-by-date button {
        padding: 5px 10px;
        background-color: #3d29a5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-by-date button:hover {
        background-color: #522eb4;
    }
    .success-message {
    padding: 10px;
    margin-bottom: 15px;
    background-color: #28a745; /* Green color */
    color: white;
    border-radius: 5px;
    display: none; /* Initially hidden */
    position: fixed;
    top: 20px; /* Position the message 20px from the top */
    left: 50%;
    transform: translateX(-50%); /* Center the message horizontally */
    width: 80%; /* Optional: adjust width to make it more responsive */
    max-width: 600px; /* Optional: limit the maximum width of the success message */
    z-index: 1000; /* Ensure it appears above other content */
    text-align: center; /* Center text inside the message */
}



    </style>
</head>

<body>
    <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    <div id="add-success-message" class="success-message" style="display: none;">
        Expense added successfully!
    </div>
    <div id="delete-success-message" class="success-message" style="display: none;">
        Expense deleted successfully!
    </div>
    
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>
        <!-- Error message container -->
<div id="error-message" style="display: none; color: red; text-align: center; margin-top: 10px;"></div>

        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong><span id="total-amount">0</span>
            </div>
        </div>
        <div class="filter">
            <div class="filter-by-date">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" />
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" />
                <button id="filter-date-range">Filter by Date Range</button>
            </div>
            <div class="filter-by-category">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
