<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

body {
    background: 
        linear-gradient(rgba(69, 47, 213, 0.5), rgba(73, 83, 221, 0.5)), /* Add a semi-transparent black overlay */
        url('mp1.png'); /* Background image */
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    height: 100vh;
    position: relative;
}

        /* Container for main content */
        .container {
    text-align: center;
    position: absolute;
    top: 50%; /* Centers the content vertically */
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the content horizontally */
    font-size: 54px; /* Adjust this value as needed */
}

        h1 {
            color: white;
            font-size: 4.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            text-decoration: none;
            background-color:whitesmoke;
            color: black;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color:rgb(54, 17, 148);
        }

        /* Style for the About Us button in the top-right corner */
        .about-button {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .about-button:hover {
            background-color: rgb(57, 26, 160);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body background="mp1.png">

    <!-- About Us button in the top-right corner -->
    <a href="abt.html" class="about-button">About Us</a>

    <!-- Main content container -->
    <div class="container">
        <h1>Welcome to Budget Buddy</h1>
        <p>Your ultimate solution for tracking expenses and managing your budget effortlessly!</p>

        <div class="button-container">
            <a href="form.html" class="button">Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Budget Buddy. All rights reserved.
    </footer>

</body>

</html>
